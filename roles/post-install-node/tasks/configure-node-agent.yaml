---

    - name: configure etcd listen clients
      lineinfile:
          dest=/etc/tendrl/node-agent/node-agent.conf.yaml
          backrefs=yes
          regexp='^etcd_connection'
          line='etcd_connection={{inventory_hostname}}'

    - name: add tag for gluster notdes
      lineinfile:
          dest=/etc/tendrl/node-agent/node-agent.conf.yaml
          regexp='^provisioner/gluster'
          line='provisioner/gluster'
